[directory]
style = "fg:#7e92ff"
format = "[ $path ]($style)"
truncation_length = 3

[git_branch]
style = "fg:#fb00ff"
format = '[[ $symbol $branch ](fg:#fb00ff)]($style)'

[git_status]
style = "fg:#fb00ff"
format = '[[($all_status$ahead_behind )](fg:#769ff0)]($style)'

[nodejs]
symbol = "‚û§"
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[rust]
symbol = "‚û§"
